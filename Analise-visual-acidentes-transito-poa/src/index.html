<!DOCTYPE html>
<html lang="pt-br" xml:lang="pt-br" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Heatmap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <!-- <script src="bower_components/angular/angular.min.js"></script> -->
    <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="/bower_components/angularjs-slider/dist/rzslider.min.css">
</head>

<body ng-app="app" style="margin-top:20px; margin-left:20px; margin-right:20px">
    <header>
        <p>
            Análise Visual de Acidentes de Trânsito
            <md-button class="md-primary" ng-href="https://github.com/allenhwkim/angularjs-google-maps" target="_blank">Informações</md-button>
        </p>
    </header>
    <section ng-controller="acidentesController">
        <section>
            <ng-map zoom="12" center="-30.0454, -51.1579" map-type-id="HYBRID" default-style="false" style="width:800px; height:600px;text-align:center">
                <heatmap-layer ng-if="!pauseLoading" id="cord" data="coordenadas"></heatmap-layer>
            </ng-map>
        </section>
        <md-button type="submit" ng-click="loadHeatmap()" class="md-primary md-raised">load heatmap</md-button>
        <div>
            <rzslider rz-slider-model="slider.min" rz-slider-high="slider.max" rz-slider-options="slider.options"></rzslider>
        </div>
    </section>

    <script src="js/app.js"></script>
    <script src="services/service.js"></script>
    <script src="js/acidentesController.js"></script>

    <!-- Angular Material requires Angular.js Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
    <!-- <script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-aria/angular-aria.js"></script>
	<script src="bower_components/angular-animate/angular-animate.js"></script>
	<script src="bower_components/angular-material/angular-material.js"></script> -->

    <!-- ngMap -->
    <script src="bower_components/ngmap/build/scripts/ng-map.min.js"></script>
    <script src="https://maps.google.com/maps/api/js?key=AIzaSyDuD3JW1VXB1XlO7Lrbr6eC8TCun8Yc010&libraries=placeses,visualization,drawing,geometry,places"></script>

    <!-- Angular Material Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

    <!-- moment js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-range/3.1.0/moment-range.js"></script>

    <!-- rzslider -->
    <script src="bower_components/angularjs-slider/dist/rzslider.min.js"></script>
</body>

</html>
