<!DOCTYPE html>
<html lang="pt-br" xml:lang="pt-br" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Análise Visual de Acidentes de Trânsito</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <!-- <script src="bower_components/angular/angular.min.js"></script> -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="bower_components/angularjs-slider/dist/rzslider.min.css">
    <link rel="stylesheet" href="bower_components/nvd3/build/nv.d3.css">
    <link href="dist/highcharts-ng.css" rel="stylesheet">
    <script src="js/app.js"></script>
    <script src="services/service.js"></script>
    <script src="js/acidentesController.js"></script>

    <!-- Angular Material requires Angular.js Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>    

    <!-- ngMap -->
    <script src="bower_components/ngmap/build/scripts/ng-map.min.js"></script>
    <script src="https://maps.google.com/maps/api/js?key=AIzaSyDuD3JW1VXB1XlO7Lrbr6eC8TCun8Yc010&libraries=placeses,visualization,drawing,geometry,places"></script>

    <!-- Angular Material Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

    <!-- moment js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-range/3.1.0/moment-range.js"></script>

    <!-- nv.d3 -->
    <script src="bower_components/angular-nvd3/dist/angular-nvd3.min.js"></script>    
    <script src="bower_components/d3/d3.js"></script>
    <script src="bower_components/nvd3/build/nv.d3.js"></script>
    <script src="bower_components/angular-nvd3/dist/angular-nvd3.js"></script>      

    <!-- angular-heatmap-js -->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-heatmap-js/src/angular-heatmap.js"></script>
    <script src="bower_components/heatmap.js-amd/build/heatmap.min.js"></script>

    <!-- rzslider -->
    <script src="bower_components/angularjs-slider/dist/rzslider.min.js"></script>   
    
</head>

<body ng-app="app">

    <header>            
            <h2>
            <md-button class="md-primary" ng-href="https://github.com/allenhwkim/angularjs-google-maps" target="_blank">Sobre</md-button>
            <md-button class="md-primary" ng-href="https://github.com/allenhwkim/angularjs-google-maps" target="_blank">Informações</md-button>
            </h2>
            <h1>Análise </br>Visual de </br>Acidentes de Trânsito</h1>
    </header>

    <section ng-app="app" ng-controller="acidentesController">
        <section>
            <ng-map zoom="12" center="-30.0454, -51.1579" map-type-id="HYBRID" default-style="false" style="width:1000px; height:500px;text-align:center; position:relative; margin-bottom: 40px ">
                <heatmap-layer ng-if="!googleMaps.pauseLoading" id="cord" data="coordenadas"></heatmap-layer>
                <marker ng-if="!googleMaps.pauseLoadingMarker" ng-repeat="p in markers" position="{{p.position}}" title="é uma string porra - {{p.title}}"></marker>
            </ng-map>
        </section>
        <section>
            <p>Gráficos de acidentes em relação a...</p>        
                <nvd3 options="options" data="data"></nvd3>
        </section>
        <section>
            <div>
                <p>Linha do Tempo</p>
                <rzslider rz-slider-model="slider.min" rz-slider-high="slider.max" rz-slider-options="slider.options"></rzslider>
            </div>
        </section>
        <section id="check">
            <md-checkbox-group ng-model="regiao.regiaoSeleciona" class="md-primary">
            <md-checkbox ng-repeat="regiao in regiao.regioes" ng-value="regiao">
                    {{regiao}}
            </md-checkbox>
            </md-checkbox-group>
        </section> 
            <section id="botoes">
                <md-button type="submit" ng-click="carregarRegiao()" class="md-primary md-raised">carregar região</md-button>
                <md-button type="submit" ng-click="loadHeatmap()" class="md-primary md-raised">load heatmap</md-button>            
            </section>       
        
        <section>
            <angular-heatmap heatmap-data="heatmapData"></angular-heatmap>
        </section>
    
</body>

</html>
